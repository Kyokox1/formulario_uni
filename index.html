<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulario</title>
		<link rel="icon" href="./sources/error-404.png" type="image/png" />
		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="stylesheet" href="./styles/styles.css" />
	</head>
	<body>
		<header></header>
		<section>
			<form class="form container">
				<h2>Fomulario de Registro</h2>
				<div class="form__container">
					<label for="name">Nombre Completo</label>
					<input id="name" type="text" />
				</div>
				<div class="form__container">
					<label for="age">Edad</label>
					<input id="age" type="number" />
				</div>
				<div class="form__container">
					<label for="email">Correo</label>
					<input id="email" type="email" />
				</div>
				<div class="form__container">
					<label for="password">Contrase単a</label>
					<input id="password" type="password" />
				</div>
				<div class="form__container">
					<label for="r_password">Repetir Contrase単a</label>
					<input id="r_password" type="password" />
				</div>
				<button type="submit" class="form__button">Enviar</button>
			</form>
		</section>
		<section class="verify container">
			<h2>Validando campos</h2>
			<div class="verify__container">
				<div>
					<label for="name_check">Nombre Completo</label>
					<input id="name_check" type="checkbox" />
				</div>
				<div>
					<label for="age_check">Edad</label>
					<input id="age_check" type="checkbox" />
				</div>
				<div>
					<label for="email_check">Correo</label>
					<input id="email_check" type="checkbox" />
				</div>
				<div>
					<label for="password_check">Contrase単a</label>
					<input id="password_check" type="checkbox" />
				</div>
				<div>
					<label for="r_password_check">Repetir Contrase単a</label>
					<input id="r_password_check" type="checkbox" />
				</div>
			</div>
		</section>
	</body>
	<script src="./js/script.js"></script>
</html>
